<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/et-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.css" />
      <link rel="stylesheet" href="../assets/css/fonts.css" />
    <title>ET - Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="admin-login-wrapper" id="app">
        <div class="admin-login-container">
            <div>
                <img src="../assets/images/logo.png" alt="logo">
            </div>
            <form @submit.prevent="login">
                <label for="">
                    <input type="email" class="roboto-regular" v-model="email" placeholder="Email">
                    <span><i class="fa-solid fa-envelope"></i></span>
                </label>
                <label for="">
                    <input type="password" class="roboto-regular" v-model="password" placeholder="Password">
                    <span><i class="fa-solid fa-lock"></i></span>
                </label>
                <button type="submit" class="wide-primary-button roboto-regular">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"></script>
    <script src="js/login.js" type="module"></script>
</body>

</html>
